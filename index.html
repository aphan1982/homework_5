<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <!-- CSS/BOOTSTRAP STYLES -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9-10am -->
      <div class="input-group mb-3" id="9">
        <div class="input-group-prepend hour">
          <span class="input-group-text">9-10am</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn">&#128190;</button>
        </div>
      </div>
      <!-- 10-11am -->
      <div class="input-group mb-3" id="10">
        <div class="input-group-prepend hour">
          <span class="input-group-text">10-11am</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn">&#128190;</button>
        </div>
      </div>
      <!-- 11am-12pm -->
      <div class="input-group mb-3" id="11">
        <div class="input-group-prepend hour">
          <span class="input-group-text">11-12pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn">&#128190;</button>
        </div>
      </div>
      <!-- 12-1pm -->
      <div class="input-group mb-3" id="12">
        <div class="input-group-prepend hour">
          <span class="input-group-text">12-1pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn">&#128190;</button>
        </div>
      </div>
      <!-- 1-2pm -->
      <div class="input-group mb-3" id="13">
        <div class="input-group-prepend hour">
          <span class="input-group-text">1-2pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn">&#128190;</button>
        </div>
      </div>
      <!-- 2-3pm -->
      <div class="input-group mb-3" id="14">
        <div class="input-group-prepend hour">
          <span class="input-group-text">2-3pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn">&#128190;</button>
        </div>
      </div>
      <!-- 3-4pm -->
      <div class="input-group mb-3" id="15">
        <div class="input-group-prepend hour">
          <span class="input-group-text">3-4pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn">&#128190;</button>
        </div>
      </div>
      <!-- 4-5pm -->
      <div class="input-group mb-3" id="16">
        <div class="input-group-prepend hour">
          <span class="input-group-text">4-5pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn">&#128190;</button>
        </div>
      </div>
    </div>

    <footer></footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src="./assets/style.js"></script>
  </body>
  </html>
