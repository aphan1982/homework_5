<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>

    <!-- CSS STYLES -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <!-- Individual styling -->
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  
  <body>
    <!-- HEADER -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead grayText">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead orangeText"></p>
    </header>

    <!-- TIMEBLOCKS -->
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- Timeblocks can be added and customized to accomodate any hour. The IDs of each parent <div class="mb-3">, <textarea>, and <button> are all numbered according to the 24-hr clock model (e.g., "14" is the hour from 2-3pm). To create a new timeblock, simply copy and paste, then update each numbered ID to reflect the hour of the day you wish to work with. -->
      <!-- 9-10am -->
      <div class="input-group mb-3" id="9">
        <div class="input-group-prepend">
          <span class="input-group-text hour orangeText">9-10am</span>
        </div>
        <textarea class="form-control" id="input9" aria-label="9-10am textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn" id="btn9" aria-label="Save button">&#128190;</button>
        </div>
      </div>
      <!-- 10-11am -->
      <div class="input-group mb-3" id="10">
        <div class="input-group-prepend">
          <span class="input-group-text hour orangeText">10-11am</span>
        </div>
        <textarea class="form-control" id="input10" aria-label="10-11am textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn" id="btn10" aria-label="Save button">&#128190;</button>
        </div>
      </div>
      <!-- 11am-12pm -->
      <div class="input-group mb-3" id="11">
        <div class="input-group-prepend">
          <span class="input-group-text hour orangeText">11-12pm</span>
        </div>
        <textarea class="form-control" id="input11" aria-label="11-12pm textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn" id="btn11" aria-label="Save button">&#128190;</button>
        </div>
      </div>
      <!-- 12-1pm -->
      <div class="input-group mb-3" id="12">
        <div class="input-group-prepend">
          <span class="input-group-text hour orangeText">12-1pm</span>
        </div>
        <textarea class="form-control" id="input12" aria-label="12-1pm textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn" id="btn12" aria-label="Save button">&#128190;</button>
        </div>
      </div>
      <!-- 1-2pm -->
      <div class="input-group mb-3" id="13">
        <div class="input-group-prepend">
          <span class="input-group-text hour orangeText">1-2pm</span>
        </div>
        <textarea class="form-control" id="input13" aria-label="1-2pm textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn" id="btn13" aria-label="Save button">&#128190;</button>
        </div>
      </div>
      <!-- 2-3pm -->
      <div class="input-group mb-3" id="14">
        <div class="input-group-prepend">
          <span class="input-group-text hour orangeText">2-3pm</span>
        </div>
        <textarea class="form-control" id="input14" aria-label="2-3pm textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn" id="btn14" aria-label="Save button">&#128190;</button>
        </div>
      </div>
      <!-- 3-4pm -->
      <div class="input-group mb-3" id="15">
        <div class="input-group-prepend">
          <span class="input-group-text hour orangeText">3-4pm</span>
        </div>
        <textarea class="form-control" id="input15" aria-label="3-4pm textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn" id="btn15" aria-label="Save button">&#128190;</button>
        </div>
      </div>
      <!-- 4-5pm -->
      <div class="input-group mb-3" id="16">
        <div class="input-group-prepend">
          <span class="input-group-text hour orangeText">4-5pm</span>
        </div>
        <textarea class="form-control" id="input16" aria-label="4-5pm textarea"></textarea>
        <div class="input-group-append">
          <button class="input-group-text saveBtn" id="btn16" aria-label="Save button">&#128190;</button>
        </div>
      </div>
    </div>

    <hr>

    <div class="container d-flex justify-content-center">
      <button type="button" class="btn btn-secondary btn-lg mr-2">Large button</button>
      <button type="button" class="btn btn-primary btn-lg ml-2">Large button</button>
    </div>

    <!-- FOOTER -->
    <footer></footer>
    
    <!-- JAVASCRIPT -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <!-- Individual script -->
    <script src="./assets/style.js"></script>

  </body>
</html>
